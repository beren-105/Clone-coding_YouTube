<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section>
        <!-- tap content -->
        <div class="tap-cons">

            <!-- stop watch -->
            <div id="stop-watch" class="stop-watch tapcon">
                <h1 class="stop-watch-time"><span>00</span>:<span>00</span>:<span class="milliseconds">00</span></h1>
                <div class="stop-watch-btns">
                    <button class="stop-watch-start"><span>START</span></button>
                    <button id="stop-watch-reset">RESET</button>
                    <button class="stop-watch-rap">RAP</button>
                </div>
                <ul class="rap-lists">
                </ul>
            </div>

            <!-- timer -->
            <div id="timer" class="timer tapcon hidden">
                <div class="timer-line">
                    <h1 class="timer-time">00:00</h1>
                    <h1 class="timer-end hidden">TIME OUT</h1>
                </div>
                <div class="timer-btns">
                    <button class="timer-start">START</button>
                    <button class="timer-reset">RESET</button>
                </div>
                <div class="timer-setting">
                    <div class="timer-mins timer-setting-btn">
                        <button class="timer-mins-left left">◀</button>
                        <span class="timer-mins-view view">1</span>
                        <button class="timer-mins-right right">▶</button>
                        <p>minute</p>
                    </div>
                    <div class="timer-seconds timer-setting-btn">
                        <button class="timer-seconds-left left">◀</button>
                        <span class="timer-seconds-view view">1</span>
                        <button class="timer-seconds-right right">▶</button>
                        <p>second</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- tap button -->
        <div class="tap-btns">
            <button data-id="stop-watch" class="click-btn stop-watch-btn tap">
                <svg class="stop-watch-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M176 0c-17.7 0-32 14.3-32 32s14.3 32 32 32h16V98.4C92.3 113.8 16 200 16 304c0 114.9 93.1 208 208 208s208-93.1 208-208c0-41.8-12.3-80.7-33.5-113.2l24.1-24.1c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L355.7 143c-28.1-23-62.2-38.8-99.7-44.6V64h16c17.7 0 32-14.3 32-32s-14.3-32-32-32H224 176zm72 192V320c0 13.3-10.7 24-24 24s-24-10.7-24-24V192c0-13.3 10.7-24 24-24s24 10.7 24 24z"/></svg>
                <span>STOP WATCH</span>
            </button>
            <button data-id="timer" class="timer-btn tap">
                <svg class="timer-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512"><!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M32 0C14.3 0 0 14.3 0 32S14.3 64 32 64V75c0 42.4 16.9 83.1 46.9 113.1L146.7 256 78.9 323.9C48.9 353.9 32 394.6 32 437v11c-17.7 0-32 14.3-32 32s14.3 32 32 32H64 320h32c17.7 0 32-14.3 32-32s-14.3-32-32-32V437c0-42.4-16.9-83.1-46.9-113.1L237.3 256l67.9-67.9c30-30 46.9-70.7 46.9-113.1V64c17.7 0 32-14.3 32-32s-14.3-32-32-32H320 64 32zM288 437v11H96V437c0-25.5 10.1-49.9 28.1-67.9L192 301.3l67.9 67.9c18 18 28.1 42.4 28.1 67.9z"/></svg>
                <span>TIMER</span>
            </button>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
